query MarketListings($courseId: String!) {
   marketListings(course: $courseId) {
      ...ListingFields
   }
}

mutation AddListing($course: String!, $input: MarketListingInput!) {
  addMarketListing(
    course: $course
    listing: $input
  ) {
    ...ListingFields
  }
}

fragment ListingFields on MarketListing {
   id
   listingName
   description
   image
   course
   listedDate
   price
   stock
   timesPurchased
}
