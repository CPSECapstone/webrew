query GetTaskById($taskId: String!) {
   task(taskId: $taskId) {
      id
      requirements {
         id
         description
         isComplete
      }
      name
      instructions
      points
      startAt
      endAt
      dueDate
      missionId
      missionIndex
      subMissionId
      objectiveId
      targetId
      pages {
         ...PageFields
      }
   }
}

fragment PageFields on Page {
   __typename
   blocks {
      __typename
      ... on TextBlock {
         ...TextBlockFields
      }
      ... on VideoBlock {
         ...VideoBlockFields
      }
      ... on QuizBlock {
         ...QuizBlockFields
      }
      ... on ImageBlock {
         ...ImageBlockFields
      }
      ... on McBlock {
         ...McBlockFields
      }
      ... on FrBlock {
         ...FrBlockFields
      }
   }
   skippable
}

fragment TextBlockFields on TextBlock {
   title
   contents
   fontSize
}

fragment VideoBlockFields on VideoBlock {
   title
   videoUrl
}

fragment ImageBlockFields on ImageBlock {
   imageUrl
}

fragment QuizBlockFields on QuizBlock {
   title
   requiredScore
   questions {
      ... on McQuestion {
         ...McQuestionFields
      }
      ... on FrQuestion {
         ...FrQuestionFields
      }
   }
}

fragment McBlockFields on McBlock {
   title
   blockId
   blockIndex
   pageIndex
   points
   stem
   options
   answers
}

fragment FrBlockFields on FrBlock {
   title
   blockId
   blockIndex
   pageIndex
   points
   stem
   answer
}

fragment McQuestionFields on McQuestion {
   id
   description
   feedback
   points
   options {
      id
      description
   }
   answers
}

fragment FrQuestionFields on FrQuestion {
   id
   description
   feedback
   points
   answer
}
